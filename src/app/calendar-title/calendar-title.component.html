<div class="calendar-title-container" *ngIf="date">
  <button (click)="changePrevMonth.emit()"><</button>

  <span>{{ date.getFullYear() }}</span>
  <span>/</span>
  <span>{{ date.getMonth() + 1 < 10 ? 0 + (date.getMonth() + 1).toString() : date.getMonth() + 1 }}</span>

  <button (click)="changeNextMonth.emit()">></button>
</div>
